<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>My Amazing Gym App!</title>
  </head>
  <body>
    <div class="container">
      <h2 id="counter" class="text-center pt-5">
        0
      </h2>
      <button type="button" onclick="incrementButton(1)" class="btn btn-primary margin-auto">Increment</button>
      <button type="button" onclick="incrementButton(-1)" class="btn btn-danger margin-auto mt-2">Decrement</button>
    </div>
    <script>
        var count = 0;

        function incrementButton(amount) {
            setCount(count+amount);
        }
        
        function setCount(amount) {
            count = amount;

            let counter = document.getElementById("counter");

            if (count < 2) {
                counter.innerHTML = `You can do it! ${count}`;
            } else if (count < 4) {
                counter.innerHTML = `Almost There! ${count}`;
            } else {
                counter.innerHTML = `You did it! ${count}`;
            }
        }

        function initialiseCount() {
            setCount(count);
        }
        initialiseCount();
    </script>
  </body>
</html>
